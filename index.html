<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="posicionamiento">
        <div class="calculadora">
            <div class="pantalla" id="pantalla">0</div>
            <div class="botones">
                <div class="fLargo">
                    <button class="l btn" id="c">C</button>
                    <button class="c  btn" id="borrar">‚Üê</button>
                    <button class="c  btn">%</button>
                </div>
                <div class="f2">
                    <button class="c  btn">7</button>
                    <button class="c  btn">8</button>
                    <button class="c  btn">9</button>
                    <button class="c  btn">*</button>
                </div>

                <div class="f3">
                    <button class="c btn">4</button>
                    <button class="c btn">5</button>
                    <button class="c btn">6</button>
                    <button class="c btn">-</button>
                </div>

                <div class="f4">
                    <button class="c btn">1</button>
                    <button class="c btn">2</button>
                    <button class="c btn">3</button>
                    <button class="c btn">+</button>
                </div>

                <div class="fLargo">
                    <button class="l btn" id="0">0</button>
                    <button class="c btn">.</button>
                    <button class="c btn" id="igual">=</button>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
